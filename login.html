<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DevisBoostAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .help-text {
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">DevisBoostAI</div>
        <div class="subtitle">Accès sécurisé à votre application</div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="accessCode">Code d'accès *</label>
                <input type="text" id="accessCode" placeholder="Entrez votre code d'accès" required>
            </div>
            
            <div class="form-group">
                <label for="clientName">Votre nom/entreprise *</label>
                <input type="text" id="clientName" placeholder="Ex: Dupont SARL" required>
            </div>
            
            <div class="form-group">
                <label for="clientEmail">Email (optionnel)</label>
                <input type="email" id="clientEmail" placeholder="contact@votre-entreprise.fr">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Accéder à l'application
            </button>
        </form>
        
        <div class="help-text">
            Votre code d'accès vous a été envoyé par email après votre achat.<br>
            Besoin d'aide ? <a href="mailto:contact@devisboostai.com">Contactez-nous</a>
        </div>
        
        <a href="/" class="back-link">← Retour au site</a>
    </div>

    <script>
        // Codes d'accès valides (en production, ceci serait dans une base de données)
        const validCodes = {
            'DEMO2024': { name: 'Démonstration', plan: 'demo', expires: null },
            'BETA001': { name: 'Bêta Testeur', plan: 'solo', expires: null },
            // Codes générés automatiquement après paiement Stripe
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value.trim().toUpperCase();
            const clientName = document.getElementById('clientName').value.trim();
            const clientEmail = document.getElementById('clientEmail').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!accessCode || !clientName) {
                showError('Veuillez remplir tous les champs obligatoires.');
                return;
            }
            
            // Vérification du code (en production, ceci serait une API call)
            if (accessCode === 'DEMO2024' || accessCode === 'BETA001') {
                // Code valide
                loginBtn.disabled = true;
                loginBtn.textContent = 'Connexion...';
                
                // Stocker les informations de session
                const sessionData = {
                    accessCode: accessCode,
                    clientName: clientName,
                    clientEmail: clientEmail,
                    loginTime: new Date().toISOString(),
                    deviceId: generateDeviceId(),
                    plan: validCodes[accessCode]?.plan || 'solo'
                };
                
                localStorage.setItem('devisboostai_session', JSON.stringify(sessionData));
                
                // Redirection vers l'application
                setTimeout(() => {
                    window.location.href = 'quote-creator.html';
                }, 1000);
                
                showSuccess('Connexion réussie ! Redirection en cours...');
            } else {
                showError('Code d\'accès invalide. Vérifiez votre email de confirmation.');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function generateDeviceId() {
            // Génère un ID unique pour l'appareil
            let deviceId = localStorage.getItem('devisboostai_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('devisboostai_device_id', deviceId);
            }
            return deviceId;
        }
        
        // Vérifier si déjà connecté
        window.addEventListener('load', function() {
            const session = localStorage.getItem('devisboostai_session');
            if (session) {
                const sessionData = JSON.parse(session);
                const loginTime = new Date(sessionData.loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                
                // Session valide pendant 24h
                if (hoursSinceLogin < 24) {
                    window.location.href = 'quote-creator.html';
                } else {
                    // Session expirée
                    localStorage.removeItem('devisboostai_session');
                }
            }
        });
    </script>
</body>
</html>
